owner: duckyfuz
repo: upptime-checker

sites:
  - name: Portfolio Site
    url: https://www.kenf.dev/
    method: GET
  - name: Resume Hosting
    url: https://resume.kenf.dev/
    method: GET
  - name: Production Site - GT
    url: $GT_PROD_SITE
    method: GET
  - name: Production Site - HL
    url: $HL_PROD_SITE
